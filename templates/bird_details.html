<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ bird_record[4] }}</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1>{{ bird_record[4] }}</h1>
      <p><strong>Timestamp:</strong> {{ bird_record[1]|datetime }}</p>
      <p><strong>Score:</strong> {{ "%.2f"|format(bird_record[3]) }}</p>
      <p><strong>Common Names:</strong> {{ '<br>'.join(common_names)|safe }}</p>
      <img src="data:image/jpeg;base64,{{ bird_record[6] }}" alt="Image" width="500" />
      <div class="mt-3">
        <button class="btn btn-primary" onclick="history.back()">Go back</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

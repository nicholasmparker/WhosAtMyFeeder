<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='flutter_dash_black_24dp.svg') }}" type="image/svg+xml">
    <title>Who's At My Feeder? - Image Grid</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Images for {{ fancy_name }} on {{ date }}</h1>
      <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('results', date=date) }}" class="btn btn-primary">Go back to results</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Go back to selection</a>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for image, timestamp, score, record_id in images %}
        <div class="col">
          <div class="card h-100">
            <a href="{{ url_for('bird_details', record_id=record_id) }}">
              <img src="data:image/jpeg;base64,{{ image }}" alt="Image" class="card-img-top">
            </a>
            <div class="card-body">
              <p class="card-text">Time: {{ timestamp|datetime(format='%H:%M:%S') }}</p>
              <p class="card-text">Score: {{ "%.2f"|format(score) }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('results', date=date) }}" class="btn btn-primary">Go back to results</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Go back to selection</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

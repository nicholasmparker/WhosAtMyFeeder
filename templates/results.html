<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='flutter_dash_black_24dp.svg') }}" type="image/svg+xml">
    <title>Who's At My Feeder? - Daily Summary</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Summary for {{ date }}</h1>
      <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go back to selection</a>
        <a href="{{ url_for('results', date=date, sort_order='desc' if sort_order == 'asc' else 'asc') }}" class="btn btn-secondary">Switch sort order</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Fancy Name</th>
            <th>Common Names</th>
            <th>Frequency</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for row, image, commonnames in zipped_data %}
          <tr>
            <td><a href="{{ url_for('display_images', date=date, fancy_name=row[1]) }}">{{ row[1] }}</a></td>
            <td>{{'<br>'.join(commonnames)|safe}}</td>
            <td>{{ row[2] }}</td>
            <td>
              <img src="data:image/jpeg;base64,{{ image }}" alt="Image" width="200" />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go back to selection</a>
        <a href="{{ url_for('results', date=date, sort_order='desc' if sort_order == 'asc' else 'asc') }}" class="btn btn-secondary">Switch sort order</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

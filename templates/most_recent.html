<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='flutter_dash_black_24dp.svg') }}" type="image/svg+xml">
    <title>Most Recent Visitors</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Most Recent Visitors</h1>
      <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go back to selection</a>
        <button type="button" class="btn btn-secondary" onclick="window.location.reload();">Refresh</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Detection Time</th>
            <th>Score</th>
            <th>Fancy Name</th>
            <th>Common Names</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for record, commonnames in zipped_data %}
          <tr>
            <td>{{ record[1]|datetime }}</td>
            <td>{{ "%.2f"|format(record[3]) }}</td>
            <td>{{ record[4] }}</td>
            <td>{{'<br>'.join(commonnames)|safe}}</td>
            <td>
              <img src="data:image/jpeg;base64,{{ record[6] }}" alt="Image" width="200" />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go back to selection</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
